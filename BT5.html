<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PHIẾU KHẢO SÁT</h1>
    <form action="#" method="post">
    <table border="1" width="500px" style="text-align: left;">
        <tr> 
            <th>Họ tên</th>
            <td>
                <input type="text">
            </td>   
        </tr>
        <tr>
            <th>Màu yêu thích</th>
            <td><input type="color"></td>
        </tr>
        <tr>
            <th>Ngày sinh</th>
            <td> <input type="date"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td> <input type="email"></td>
        </tr>
        <tr>
            <th>Ngành nghề</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Website</th>
            <td><input type="url"></td>
        </tr>
        <tr style="height: 70px;">
            <th>Con số yêu thích (1-9)</th>
            <td><input type="number" max="9" min="1"></td>
        </tr>
        <tr>
            <th>Thu nhập</th>
            <td>
               100 (USD) <input type="range">1000 (USD)<br>
                * tỉ giá <input type="number"> = 9000000
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Gửi đi</button><button type="reset">Xóa hết</button></td> 
        </tr>
    </table>
    </form>
</body>
</html>
